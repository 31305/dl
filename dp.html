<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body style='image-rendering: crisp-edges;margin:0;background-color:black;overflow:hidden'>
<canvas id="canvas" oncontextmenu="event.preventDefault()" style="position:absolute;display:block;width:100%;height:100%"></canvas>
<script type='text/javascript'>
const l=new ResizeObserver((gs)=>
{
  const g=gs.find((g)=>g.target===canvas);
  canvas.width=g.devicePixelContentBoxSize[0].inlineSize;
  canvas.height=g.devicePixelContentBoxSize[0].blockSize;
  console.log(canvas.width,canvas.height)
});
l.observe(canvas,{box:"device-pixel-content-box"});
</script>
</body>
</html>
